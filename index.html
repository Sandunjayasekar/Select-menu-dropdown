<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="selector">
            <div id="select-fields">
                <p id="selectText">Select social media</p>
                <img src="SelectMenu_Img/arrow.png" alt="">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>

                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png" alt="">
                    <p>pinterest</p>
                </li>

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
